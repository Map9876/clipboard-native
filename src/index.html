<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>高性能剪贴板分离器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    
    <div class="app-container">
        <header class="app-header">
            <div id="dateTime" class="header-item"></div>
            <div id="userLogin" class="header-item"></div>
        </header>

        <main id="entriesContainer" class="entries-container">
            <!-- 动态内容区域 -->
        </main>

        <footer class="app-footer">
            <div class="input-container">
                <textarea id="inputArea" placeholder="输入或粘贴内容..."></textarea>
                <div class="button-group">
                    <button id="copyButton">复制全部</button>
                    <button id="clearButton">清空</button>
                </div>
            </div>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
